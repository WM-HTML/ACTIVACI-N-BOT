<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>Blog VNONY</title><style>body{margin:0;padding:0;background:#0a0a0a;color:#eee;font-family:'Segoe UI',sans-serif;display:flex;flex-direction:column;align-items:center;min-height:100vh}header{background:#111;width:100%;padding:20px;text-align:center;font-size:2rem;color:#0f0;border-bottom:1px solid #333}main{width:90%;max-width:600px;margin-top:20px}.form-group{margin-bottom:15px}input,textarea{width:100%;padding:10px;border:none;background:#222;color:#fff;border-radius:5px}button{padding:10px 20px;border:none;background:#0f0;color:#000;font-weight:bold;cursor:pointer;border-radius:5px;transition:background .3s}button:hover{background:#0c0}.form-container,.blog-container{background:#111;padding:20px;border-radius:10px;box-shadow:0 0 10px #0f04;margin-top:20px}.post{background:#222;padding:15px;margin-top:10px;border-radius:5px;border-left:5px solid #0f0}.post strong{color:#0f0}.link{color:#0f0;cursor:pointer;text-decoration:underline;font-size:.9rem}.hidden{display:none}.center{text-align:center}</style></head><body><header>VNONY BLOG</header><main><div id="login-section" class="form-container"><h2 class="center">Iniciar sesión</h2><div class="form-group"><input type="text" id="login-user" placeholder="Usuario"/></div><div class="form-group"><input type="password" id="login-pass" placeholder="Contraseña"/></div><button onclick="login()">Entrar</button><p class="center">¿No tienes cuenta? <span class="link" onclick="showRegister()">Regístrate</span></p></div><div id="register-section" class="form-container hidden"><h2 class="center">Registro</h2><div class="form-group"><input type="text" id="register-user" placeholder="Usuario"/></div><div class="form-group"><input type="password" id="register-pass" placeholder="Contraseña"/></div><button onclick="register()">Registrar</button><p class="center">¿Ya tienes cuenta? <span class="link" onclick="showLogin()">Inicia sesión</span></p></div><div id="blog-section" class="blog-container hidden"><h3>Bienvenido, <span id="username"></span></h3><textarea id="new-post" placeholder="Escribe algo..."></textarea><button onclick="addPost()">Publicar</button><h3 style="margin-top:30px;">Publicaciones:</h3><div id="post-list"></div><div class="center" style="margin-top:20px;"><button onclick="logout()">Cerrar sesión</button></div></div></main><script>const users=JSON.parse(localStorage.getItem("users"))||[];let currentUser=JSON.parse(localStorage.getItem("loggedInUser"));const posts=JSON.parse(localStorage.getItem("posts"))||[];function showLogin(){document.getElementById("login-section").classList.remove("hidden");document.getElementById("register-section").classList.add("hidden")}function showRegister(){document.getElementById("register-section").classList.remove("hidden");document.getElementById("login-section").classList.add("hidden")}function showBlog(){document.getElementById("login-section").classList.add("hidden");document.getElementById("register-section").classList.add("hidden");document.getElementById("blog-section").classList.remove("hidden");document.getElementById("username").textContent=currentUser.username;renderPosts()}function register(){const e=document.getElementById("register-user").value.trim(),t=document.getElementById("register-pass").value.trim();if(!e||!t)return alert("Rellena todos los campos.");if(users.find((r)=>r.username===e))return alert("Usuario ya existe.");users.push({username:e,password:t});localStorage.setItem("users",JSON.stringify(users));alert("Registro exitoso.");showLogin()}function login(){const e=document.getElementById("login-user").value.trim(),t=document.getElementById("login-pass").value.trim(),r=users.find((o)=>o.username===e&&o.password===t);if(!r)return alert("Credenciales incorrectas.");currentUser=r;localStorage.setItem("loggedInUser",JSON.stringify(r));showBlog()}function logout(){currentUser=null;localStorage.removeItem("loggedInUser");document.getElementById("blog-section").classList.add("hidden");showLogin()}function addPost(){const e=document.getElementById("new-post").value.trim();if(!e)return;posts.push({user:currentUser.username,content:e});localStorage.setItem("posts",JSON.stringify(posts));document.getElementById("new-post").value="";renderPosts()}function renderPosts(){const e=document.getElementById("post-list");e.innerHTML="";posts.slice().reverse().forEach((t)=>{const r=document.createElement("div");r.className="post";r.innerHTML=`<strong>${t.user}</strong><p>${t.content}</p>`;e.appendChild(r)})}currentUser?showBlog():showLogin();</script></body></html>
