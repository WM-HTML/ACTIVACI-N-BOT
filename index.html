<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>VNONY</title><style>body{margin:0;padding:0;background:#000;color:#fff;font-family:'Segoe UI',sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;overflow:hidden;}h1{font-size:3rem;margin-bottom:30px;letter-spacing:2px;text-transform:uppercase;animation:fadeInDown 1s ease forwards;}.loader{width:80px;height:80px;border:10px solid #333;border-top:10px solid #0f0;border-radius:50%;animation:spin 1s linear infinite;}.status{margin-top:25px;font-size:1.3rem;color:#aaa;animation:fadeIn 1s ease 0.5s forwards;opacity:0;}.success{display:none;align-items:center;flex-direction:column;animation:fadeIn 1s ease forwards;}.check-container{display:flex;flex-direction:column;align-items:center;animation:fadeIn 1s ease forwards;}.animated-check{font-size:4rem;animation:pulseGlow 1.5s infinite;text-shadow:0 0 5px #0f0,0 0 15px #0f0,0 0 25px #0f0;}@keyframes pulseGlow{0%,100%{text-shadow:0 0 5px #0f0,0 0 15px #0f0,0 0 25px #0f0;transform:scale(1);}50%{text-shadow:0 0 10px #0f0,0 0 20px #0f0,0 0 30px #0f0;transform:scale(1.1);}}@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}@keyframes fadeIn{to{opacity:1;}}@keyframes fadeInDown{0%{opacity:0;transform:translateY(-20px);}100%{opacity:1;transform:translateY(0);}}</style></head><body><h1>VNONY</h1><div class="loader" id="loader"></div><div class="status" id="status">Verificando estado del bot...</div><div class="success" id="success"><div class="check-container"><div class="animated-check">✅️</div><p style="color:#0f0;font-size:1.2rem;">Bot activo y mensaje enviado correctamente.</p></div></div><script>const token="7294629475:AAEWtIVw8aJFjNLhQA9zZhcIQaMHF9w96d8";const chatId="8143059484";const mensaje="Bot activo ✅️";fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(mensaje)}`).then(res=>res.json()).then(data=>{document.getElementById("loader").style.display="none";document.getElementById("status").style.display="none";if(data.ok){document.getElementById("success").style.display="flex";}else{document.getElementById("status").textContent="Error al enviar el mensaje.";document.getElementById("status").style.display="block";}}).catch(err=>{document.getElementById("loader").style.display="none";const status=document.getElementById("status");status.textContent="Error de conexión.";status.style.display="block";console.error(err);});</script></body></html>
